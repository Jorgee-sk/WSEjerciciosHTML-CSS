<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GYM CLUB</title>
</head>
<body>


    <div style="background-color:rgb(255, 187, 40);">
        <h1 style="text-align: center;">GYM CLUB</h1>
    </div>

    <div>
        <img width="100%" id="fotoGym" src="img/gym.jpeg" alt="Gimnasio" title="Foto de gimnasio" />
    </div>





    <div>
        <table border="1" align="center">
            <thead>
                <tr>
                    <th style=" text-align:center;"><h3>INSCRÍBETE YA</h3></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" align="center" style="padding-top: 5%; padding-bottom:5%;">
                        <form>
                          
                            <input type="text" name="nombre" placeholder="Introduzca su nombre" required/>	
                            <br/>
                            <br/>
              
                            <input type="text" name="apellidos" placeholder="Introduzca sus apellidos" required/>
                            <br/>
                            <br/>
    
                            <input type="email" name="email" placeholder="Introduzca su email" required/>
     
                            <br/>
                            <h4 style="padding-left: 1%; padding-right: 0%;">Introduzca su fecha de nacimiento</h4>
                            <input type="date" name="fechaNac" placeholder="Introduzca su fecha de nacimiento" required/>
    
                            <br/>
                            <br/>
                            <input type="tel" name="telefono" placeholder="Escribe su número de telefono"/>
    
                            <br/>
                            <br/>
                            <input type="text" name="DNI" placeholder="Introduzca su DNI" required/>
                    
                            <br/>
                            <br/>
                            <input type="submit" value="Enviar"/>
                
                        </form>
    
    
    
                    </td>
                </tr>
            </tbody>
        </table>
    
    </div>
    
    <footer>
        <p style="background-color: black; color: pink;">THE GYM CLUB copyright 2021 &copy;</p>
    </footer>

</body>
</html>
