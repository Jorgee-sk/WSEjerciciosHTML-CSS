<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM CLUB</title>
</head>
<body>

    <h1 style="background-color:powderblue; text-align: center;">GYM CLUB</h1>

    <table border="1" align="center">
        <thead>
            <tr>
                <th style="padding-left: 1%; padding-right: 1%;"><h2>INSCRÍBETE YA</h2></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" align="center" style="padding-top: 5%; padding-bottom:5%;">
                    <form action="procesarPeticion.jsp" method="get">
                        <!--
                            Nuevos atributos
                            ----------------
                            placeholder, Un texto que se muestra al hacer clic sobre una caja de texto para guiar 
                            al usuario y que desaparece cuando se sitúa el cursor.
                        -->
                        <input type="text" name="nombre" placeholder="Introduzca su nombre" required/>	
                        <br/>
                        <br/>
          
                        <input type="text" name="apellidos" placeholder="Introduzca sus apellidos" required/>
                        <br/>
                        <br/>

                        <input type="email" name="email" placeholder="Introduzca su email" required/>
 
                        <br/>
                        <br/>
                        <input type="date" name="fechaNac" placeholder="Introduzca su fecha de nacimiento" required/>

                        <br/>
                        <br/>
                        <input type="tel" name="telefono" placeholder="Escribe su número de telefono"/>

                        <br/>
                        <br/>
                        <input type="text" name="DNI" placeholder="Introduzca su DNI" required/>
                
                        <br/>
                        <br/>
                        <input type="submit" value="Enviar"/>
            
                    </form>



                </td>
            </tr>
        </tbody>
    </table>

    <footer>
        <p style="background-color: black; color: pink;">GYM CLUB copyright 2021 &copy;</p>
    </footer>

</body>
</html>
